{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col">
        <form class="d-flex" hx-get="{{ url_for('search_cars') }}" hx-target="#car-table-body" hx-swap="innerHTML">
          <input class="form-control me-2" type="search" name="q" placeholder="Search cars..." aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">
            <i class="bi bi-search"></i>
            Search
          </button>
        </form>
      </div>
      <div class="col">
        <a href="{{url_for('new_car')}}" class="btn btn-outline-success float-end">
          <i class="bi bi-car-front-fill"></i>
          New Car
        </a>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Car ID</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="car-table-body">
        {% for car in cars %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{car.id}}</td>
            <td><a href="{{url_for('edit_car', id=car.id)}}" class="text-decoration-none">{{car.brand}}</a></td>
            <td><a href="{{url_for('edit_car', id=car.id)}}" class="text-decoration-none">{{car.model}}</a></td>
            <td>
              <a href="{{url_for('edit_car', id=car.id)}}" class="btn btn-outline-primary btn-sm me-2">
                <i class="bi bi-pencil-square"></i>
                Edit
              </a>
              <a href="{{url_for('delete_car', id=car.id)}}" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-journal-x"></i>
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
{% endblock %}
