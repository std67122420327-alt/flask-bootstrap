{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col">
        <div class="mb-3">
            
            <input name="brand" type="text" class="form-control" id="brand"
            placeholder="Search by car's brand"
            hx-target="#result"
            hx-get="{{url_for('search_car')}}"
            hx-trigger="input changed delay:0.5s">
          </div>
      </div>
      <div class="col">
        <a href="{{url_for('new_car')}}" class="btn btn-outline-success float-end">
          <i class="bi bi-car-front-fill"></i>
          New Car
        </a>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="result">
        {% for car in cars %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>
              <a href="{{url_for('edit_car', id=car.id)}}" class="btn btn-outline-success btn-sm">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a href="{{url_for('delete_car', id=car.id)}}" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-journal-x"></i>
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
{% endblock %}
